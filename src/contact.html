<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap");
    </style>
    <title>Contact</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navbar">
        <a class="list" href="index.html">Home</a>
        <a class="list" href="services.html">Services</a>
        <a class="list" href="projects.html">Projects</a>
        <a class="list" href="about.html">About</a>
        <a class="list" href="contact.html">Contact</a>
      </nav>
    </header>
    <section class="content">
      <div class="profil">
        <img src="../images/profil.jpeg" alt="profil picture" />
      </div>
      <section class="form">
        <form action="#" method="post">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name..."
            required
            maxlength="25"
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your E-mail..."
            required
          />
          <br />
          <input
            type="tel"
            name="telefonnumber"
            id="telefon"
            placeholder="Your Number..."
            required
            maxlength="11"
          />
          <br />
          <input
            type="textarea"
            name="textarea"
            id="textarea"
            placeholder="Ask from me here..."
            required
          />
          <br />
          <input type="button" value="Send your Ask" href="#" />
          <!-- <label for="textarea"></label> -->
        </form>
      </section>
    </section>
    <footer>
      <div class="footer">
        <p class="socialmedia">Social Media</p>

        <a href="#"><i class="fab fa-instagram"></i></a>

        <a href="#"><i class="fab fa-linkedin"></i></a>

        <a href="#"><i class="fab fa-twitter"></i></a>

        <a href="contact.html" target="_blank">Jump to Contact Page</a>
      </div>
    </footer>
  </body>
</html>
